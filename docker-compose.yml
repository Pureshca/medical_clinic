version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - medical-network

  web:
    build: .
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://medical_user:medical_password@db:5432/medical_clinic
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - medical-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=medical_user
      - POSTGRES_PASSWORD=medical_password
    volumes:
      - ./init-db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - medical-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U medical_user" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:


networks:
  medical-network:
    driver: bridge
