{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Список врачей</h5>
        <div>
            <a href="{{ url_for('admin_add_doctor') }}" class="btn btn-success btn-sm">Добавить врача</a>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-sm">Назад к панели</a>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ФИО</th>
                        <th>Должность</th>
                        <th>Логин</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doctor in doctors %}
                    <tr>
                        <td>{{ doctor.first_name }} {{ doctor.last_name }}</td>
                        <td>{{ doctor.position }}</td>
                        <td>{{ doctor.login }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('admin_delete_doctor', doctor_id=doctor.id) }}"
                                onsubmit="return confirm('Вы уверены, что хотите удалить этого врача?')"
                                style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
