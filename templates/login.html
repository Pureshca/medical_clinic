{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-header bg-white text-center py-4">
                <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                <h3 class="card-title mb-0">Вход в систему</h3>
                <p class="text-muted mt-2">Введите ваши учетные данные для доступа</p>
            </div>
            <div class="card-body p-5">
                <form method="POST">
                    <div class="mb-4">
                        <label for="login" class="form-label fw-semibold">Логин</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 ps-2" id="login" name="login" required placeholder="Введите ваш логин">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-key text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-2" id="password" name="password" required placeholder="Введите ваш пароль">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                        <i class="fas fa-sign-in-alt me-2"></i> Войти
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <div class="border-top pt-3">
                        <small class="text-muted">Тестовые данные: admin / admin123</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
